<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>
<body>
    <h1>Tablas de Multiplicar</h1>

    <script>

        function calcularTabla(numero, limite){
            var tabla = "";
            for(var i = 1; i <= limite; i++){
                tabla += numero + " x " + i + " = " + (numero * i) + "<br>";
            }
            return tabla;
        }


        var numero = parseInt(prompt("Ingrese un numero: "));
        var limite = parseInt(prompt("Ingrese el limite de las tablas: "));
        var contador = 1;
        while (contador <= limite) {
            document.write("<p>" + numero + " x " + contador + " = " + (numero * contador) + "</p>");
            contador++;
        }

        document.write(calcularTabla(numero, limite));


    </script>

</body>
</html>
