<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Mundiales</title>
</head>
<body>
    <h1>Mundiales</h1>

    <script>

        yearMundial = 1930;
        var limite = parseInt(prompt("Ingrese el limite de los mundiales: "));
        while(yearMundial <= limite){
            document.write("<p>Mundial FIFA: " + yearMundial + "</p>");
            yearMundial = yearMundial + 4;
        }

    </script>

</body>
</html>
