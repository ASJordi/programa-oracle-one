<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>
<body>
    <h1>Calcular puntos de un equipo de Futbol</h1>

    <script>

        function saltarLinea() {
            document.write("<br>");
        }

        function calcularRendimiento(puntos) {
            var rendimientoPasado = 20;

            if (puntos > rendimientoPasado) {
                return "El equipo ha superado el rendimiento";
            } 
            if (puntos < rendimientoPasado) {
                return "El equipo ha perdido el rendimiento";
            } 
            if (puntos == rendimientoPasado) {
                return "El equipo ha empatado con el rendimiento";
            }
        }

        var victorias = parseInt(prompt("Introduce el número de victorias"));
        var empates = parseInt(prompt("Introduce el número de empates"));
        totalPuntos = victorias * 3 + empates * 1;
        document.write("El total de puntos es: " + totalPuntos);
        saltarLinea();
        document.write(calcularRendimiento(totalPuntos));


    </script>

</body>
</html>
