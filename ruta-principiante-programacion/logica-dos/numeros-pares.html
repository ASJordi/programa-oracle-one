<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>
    <h1>Numeros Pares 1 al 100</h1>
    
    <script>
        var numero = 1;
        while(numero <= 100){
            if(numero % 2 == 0){
                document.write(numero + "<br>");
            }
            numero++;
        }

    </script>

</body>
</html>
