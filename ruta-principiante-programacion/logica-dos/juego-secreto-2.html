<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>

    <h1>Juego Secreto</h1>
    <input type="text">
    <button>Verificar</button>

    <script>
        var secretos = [3,5,7,9]; //array de secretos
        var input = document.querySelector('input');
        var encontrado = false;
        input.focus();

        document.querySelector('button').addEventListener('click', function () {
            for (var i = 0; i < secretos.length; i++) {
                if (input.value == secretos[i]) {
                    alert('¡Correcto!');
                    encontrado = true;
                    break;
                }
            }
            if (!encontrado) {
                alert('¡Incorrecto!');
            }

            input.value = '';
            input.focus();
        });

    </script>

</body>

</html>
