<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>

    <h1>Juego Secreto</h1>
    <input type="number">
    <button>Verificar</button>

    <script>

        function generarAleatorio(){
            return Math.round(Math.random()*10);
        }

        function generarSecretos(size){
            var secretos = [];
            var contador = 1;

            while(contador <= size){
                var aleatorio = generarAleatorio();
                var repetido = false;

                if(aleatorio != 0){
                   for (var i = 0; i < secretos.length; i++) {
                        if (aleatorio == secretos[i]) {
                            repetido = true;
                            break;
                        }
                    } 

                    if (!repetido) {
                        secretos.push(aleatorio);
                        contador++;
                    }
                }
            }
            return secretos;
        }

        var secretos = generarSecretos(5);

        var input = document.querySelector('input');
        input.focus();

        document.querySelector('button').addEventListener('click', function () {
            for (var i = 0; i < secretos.length; i++) {
                var encontrado = false;
                if (input.value == secretos[i]) {
                    alert('¡Correcto!');
                    encontrado = true;
                    break;
                }
            }
            if (!encontrado) {
                alert('¡Incorrecto!');
            }

            input.value = '';
            input.focus();
        });

    </script>

</body>

</html>
