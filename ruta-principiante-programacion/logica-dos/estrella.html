    <title>Estrellas</title>

<body>

    <h1>Figuras con Estrellas</h1>
    
    <script>

        for(var i = 0; i < 5; i++) {
            for(var j = 0; j < 10; j++) {
                document.write("*");
            }
            document.write("<br>");
        }


    </script>
