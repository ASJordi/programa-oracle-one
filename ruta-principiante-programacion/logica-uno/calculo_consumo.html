    <title>Calculo Consumo</title>

<body>
    <h3>Â¿Alcohol o gasolina?</h3>

    <script>
        var capacidadTanque = 40;
        var distanciaGasolina = 480;
        var consumoKmGasolina = distanciaGasolina / capacidadTanque;
        var distanciaAlcohol = 300;
        var consumoKmAlcohol = distanciaAlcohol / capacidadTanque;
        document.write("Consumo de gasolina: " + consumoKmGasolina + " km/l");
        document.write("<br>Consumo de alcohol: " + consumoKmAlcohol + " km/l");

    </script>

</body>
