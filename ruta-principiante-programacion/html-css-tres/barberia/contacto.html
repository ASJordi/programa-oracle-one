<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barbería Alura</title>
    <link rel="shortcut icon" href="images/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="images/logo-black.svg" alt="Logotipo Barbería Alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-form">
        <form action="" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" name="" id="nombre" placeholder="Ingresar nombre" class="input-padron" required>

            <label for="email">Email:</label>
            <input type="text" name="" id="email" placeholder="email@dominio.com" class="input-padron" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" name="" id="telefono" placeholder="(XXX)-XXX-XXX" class="input-padron" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="60" rows="10" placeholder="Ingresar mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>Seleccionar horario de atención</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            <label for="newsletter"><input type="checkbox" name="" id="newsletter" class="checkbox" checked>Recibir actualizaciones / novedades</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table class="tabla">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8am - 8pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8am - 8pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8am - 8pm</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="images/logo-white.svg" alt="Logotipo Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
