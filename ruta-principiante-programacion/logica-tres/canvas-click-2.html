<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Click 2</title>
</head>

<body>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script>

        function dibujarCirculo(evento) {

            let x = evento.pageX - canvas.offsetLeft;
            let y = evento.pageY - canvas.offsetTop;
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = colores[count];
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            else {
                alert('El navegador no soporta canvas');
            }
        }

        function cambiarColor(){
            count++;
            if(count >= colores.length){
                count = 0;
            }
            return false;
        }

        let count = 0;
        let colores = ['red', 'blue', 'green'];
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'grey';
        ctx.fillRect(0, 0, 600, 600);

        canvas.addEventListener('click', dibujarCirculo);
        canvas.oncontextmenu = cambiarColor;
        

    </script>

</body>

</html>
