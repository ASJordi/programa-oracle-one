<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        ctx.fillRect(200, 50, 350, 300);

        ctx.fillStyle = "black";
        ctx.fillRect(250, 110, 90, 90);
        ctx.fillRect(410, 110, 90, 90);

        ctx.fillRect(340, 200, 70, 100);

        ctx.fillRect(300, 240, 40, 110);
        ctx.fillRect(410, 240, 40, 110);
    </script>

</body>
</html>
